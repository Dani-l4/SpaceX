<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="main_page main">
        <div class="bg-container">
            <div class="bg-container1">
                <img class="BG" src="./images/bg-image.png" alt="Mars">
            </div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="./images/logo.png" alt="SpaceX">
                    </div>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Главная
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Технология
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    График полетов
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Гарантии
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    О компании
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>   
        <section class="main__section content">
            <div class="container">
                <div class="content__inner">
                    <div class="content__left">
                        <h1 class="content__heading">
                            ПУТЕШЕСТВИЕ<br><span>на красную планету</span>
                        </h1>
                        <div class="content__button">
                            <a href="#">Начать путешествие</a>
                        </div>
                    </div>
                    <div class="content__advatages adavantages">
                        <div class="adavantages__inner">
                            <div class="adavantages__item adavantages__item-1">
                                мы <br> <span>1</span> на рынке
                            </div>
                            <div class="adavantages__item adavantages__item-2">
                                гарантируем <br> <span>50%</span> безопасность
                            </div>
                            <div class="adavantages__item adavantages__item-3">
                                календарик за <br> <span>2001г.</span> в подарок
                            </div>
                            <div class="adavantages__item adavantages__item-4">
                                путешествие <br> <span>597</span> дней
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='js/libs.min.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
